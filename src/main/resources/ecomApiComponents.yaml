components:
  schemas:
    # ************ Common API Response (From hub-library type mapping)***********
    BaseApiResponse:
      type: object
      discriminator:
        propertyName: respType

    EcomApiServiceBaseApiResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseApiResponse'

    #************* Auth Responses *****************
    SignUpResponse:
      type: object
      properties:
        data:
          type: object
          $ref: '#/components/schemas/AuthResponseDto'
      allOf:
        - $ref: '#/components/schemas/BaseApiResponse'

    SignInResponse:
      type: object
      properties:
        data:
          type: object
          $ref: '#/components/schemas/AuthResponseDto'
      allOf:
        - $ref: '#/components/schemas/BaseApiResponse'
    #************* User API Responses *****************
    GetProfileResponse:
      type: object
      properties:
        data:
          type: object
          $ref: '#/components/schemas/UserResponseDto'
      allOf:
        - $ref: '#/components/schemas/BaseApiResponse'

    EditProfileResponse:
      type: object
      properties:
        data:
          type: object
          $ref: '#/components/schemas/UserResponseDto'
      allOf:
        - $ref: '#/components/schemas/BaseApiResponse'


    AddNewAddressResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/EcomApiServiceBaseApiResponse'

    #***************************************************

    SignUpRequest:
      type: object
      required:
        - email
        - password
      properties:
        firstName:
          type: string
          description: First name of the user.
        lastName:
          type: string
          description: Last name of the user.
        password:
          type: string
          description: User's password.
        email:
          type: string
          format: email
          description: User's email address.
        role:
          type: string
          description: Role assigned to the user.
        mobile:
          type: string
          description: User's mobile number.


    SignUpResponseDto:
      type: object
      required:
        - queueName
        - id
      properties:
        alredyExist:
          type: boolean
        updatedBy:
          type: string
        custom:
          type: boolean
        isActive:
          type: boolean
        updatedDate:
          type: date
        customerNumber:
          type: string
        createdDate:
          type: date
        queueName:
          type: string
        createdBy:
          type: string
        id:
          type: long

    AuthResponseDto:
      type: object
      required:
        -jwt
        -message
      properties:
        jwt:
          type: string
        message:
          type: string

    SignInRequest:
      type: object
      required:
        -email
        -password
      properties:
        email:
          type: string
        password:
          type: string


    UserResponseDto:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        firstName:
          type: "string"
        lastName:
          type: "string"
        email:
          type: "string"
        role:
          type: "string"
        mobile:
          type: "string"
        createdAt:
          type: "string"
          format: "local-date-time"

    EditProfileRequest:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        firstName:
          type: "string"
        lastName:
          type: "string"
        email:
          type: "string"
        mobile:
          type: "string"

    AddressRequest:
      type: "object"
      properties:
        userId:
          type: "integer"
          format: "int64"
        firstName:
          type: "string"
        lastName:
          type: "string"
        streetAddress:
          type: "string"
        city:
          type: "string"
        state:
          type: "string"
        zipCode:
          type: "string"
        mobile:
          type: "string"

    AddressDto:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        firstName:
          type: "string"
        lastName:
          type: "string"
        streetAddress:
          type: "string"
        city:
          type: "string"
        state:
          type: "string"
        zipCode:
          type: "string"
        mobile:
          type: "string"


